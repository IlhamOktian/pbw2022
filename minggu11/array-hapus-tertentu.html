<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hapus Array Dari Tertentu</title>
</head>
<body>
    <script>
        // membuat array
        var produk  = ["pensi" , "palu" , "honda" , "sampo"];
        // hapus dari bagian dtertentu
        produk.splice(3,1);
        //output array
        document.write(produk);
    </script>
</body>
</html>
