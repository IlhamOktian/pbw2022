<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan forEach</title>
</head>
<body>
    <script>
        var makanan = ["bakso" , "mie " , "geprek" , "mie ayam " , "sate"];

    for(i=0; i< makanan.length ; i++)
    {
        document.write( i + " " + makanan[i] + "<br>");
    }
    </script>
</body>
</html>
