<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengisi data array</title>
</head>
<body>
    <script>
        // membuat array
        var produk  = ["minyak" , "kayu" , "mebel" , "sampo"];

        produk.push("setrika");
        //output array
        document.write(produk);
    </script>
</body>
